<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANGAMAGNA</title>
    <link rel="stylesheet" href="style copy 2.css">
    <style>
        body {
            height: 100vh;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #puntino {
            width: 10px;
            height: 10px;
            background-color: #9b9b9b; /* Viola scuro */
            border-radius: 50%;
            position: absolute;
            pointer-events: none; /* Assicura che il puntino non interferisca con il mouse */
            transition: left 0.1s ease, top 0.1s ease; /* Aggiunge una transizione morbida */
        }
        #troia{
            width: 185px;
            height: 200px;
            background-color: #6A0DAD;
            border: #6A0DAD;
            border-radius: 10%;
            transition: all 3s ease;
            
        }
        #troia:active:hover{
            height: 10px;
            width: 10px;
        }
        .suca{
            height: 130px;
            width: 665px;
            transition: height 3s ease;
        }
        .suca:hover{
            height: 40px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown-button {
            padding: 10px 20px;
            background-color: #6A0DAD; /* Stesso colore del puntino */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body class="hidec">
    <h2 class="hidec">
        <div id="troia"></div>
        <a href="index.html" class="hidec"><button class="hidec">HOME</button></a>
        <a href="home.html"><button class="hidec">CATALOG</button></a>
    </h2>
    <h1><img src="raditz_1.gif" class="suca"></h1>
    <h2>OUT OF STOCK</h2>
    <input type="input" list="colors" class="hidec">
    <datalist id="colors" class="hidec">
        <option value="red" class="hidec"></option>
        <option value="blue"></option>
        <option value="green"></option>
    </datalist>

    <div id="puntino" style="z-index: 10;"></div>
    <div class="container">ciao</div>

    <div class="dropdown" class="hidec">
        <button class="hidec" style=" padding: 10px 20px; background-color: #6A0DAD; color: white; border: none; border-radius: 5px; cursor: pointer; cursor: none;" id="dropdownButton">Menu</button>
        <div class="dropdown-content" id="dropdownContent">
            <a href="test js.html" class="hidec">Opzione 1</a>
            <a href="#" class="hidec">Opzione 2</a>
            <a href="#" class="hidec">Opzione 3</a>
        </div>
    </div>

    <script>
        const puntino = document.getElementById('puntino');
        const dropdownButton = document.getElementById('dropdownButton');
        const dropdownContent = document.getElementById('dropdownContent');
        
        let mouseX = 0;
        let mouseY = 0;
        let puntinoX = 0;
        let puntinoY = 0;
        const speed = 0.5; // VelocitÃ  di movimento

        document.addEventListener('mousemove', (event) => {
            mouseX = event.pageX;
            mouseY = event.pageY;
        });

        function aggiornaPuntino() {
            // Calcola la nuova posizione del puntino
            puntinoX += (mouseX - puntinoX) * speed;
            puntinoY += (mouseY - puntinoY) * speed;

            // Aggiorna la posizione del puntino
            puntino.style.left = puntinoX + 'px';
            puntino.style.top = puntinoY + 'px';

            requestAnimationFrame(aggiornaPuntino); // Richiama la funzione in modo continuo
        }

        dropdownButton.addEventListener('click', (event) => {
            event.stopPropagation(); // Impedisce che il click si propaghi al window
            // Mostra o nascondi il menu a discesa
            dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
        });

        // // Avvia l'aggiornamento del puntino
        aggiornaPuntino();
    </script>
</body>
</html>
